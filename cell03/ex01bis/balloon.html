<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ballon</title>
	<link rel="stylesheet" href="balloon.css">
	<script src="jquery-3.6.0.min.js"></script>
	<script>
        var backgrounds = ["green", "blue", "red"];
        var reversedBackgrounds = ["red", "blue", "green"];
        var width = 200;
        var height = 200;

        function changeInflate(el) {
            if (width && height <= 410)
            {
                el.colorIdx = el.colorIdx || 0;
                el.style.backgroundColor = backgrounds[el.colorIdx++ % backgrounds.length];
                width += 10;
                height += 10;
                el.style.width = width +"px";
                el.style.height = height +"px";
            }
            else
            {
                width = 200;
                height = 200;
            }
        }

        function changeDeflate(el) {
            if(width && height > 200)
            {
                el.colorIdx = el.colorIdx || 0;
                el.style.backgroundColor = reversedBackgrounds[el.colorIdx++ % backgrounds.length];
                width -=5;
                height -=5;
                el.style.width = width +"px";
                el.style.height = height +"px";
            }
}
    </script>
</head>
<body style="	display: flex; justify-content: center; height: 100%; margin: 0;">
	<div class="balloon" onclick="changeInflate(this)" onmouseout="changeDeflate(this)" style="	height: 200px; 	width: 200px; background-color: red;
	border-radius: 50%;
	position: absolute;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	transition: all 0.2s ease-in;"></div>
</body>
</html>
